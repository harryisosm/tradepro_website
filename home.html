<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Market Insights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Hero Header -->
  <header class="text-center py-16 fade-in">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Live Market Insights</h1>
    <p class="text-lg md:text-xl text-gray-400">Real-time financial charts powered by TradingView</p>
  </header>

  <!-- TradingView Advanced Chart Widget -->
  <div class="container mx-auto px-4 fade-in">
    <div class="bg-gray-800 rounded-lg shadow-lg p-4">
      <div id="tradingview-widget" class="rounded-lg overflow-hidden" style="height: 600px;"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-6 mt-16 text-gray-500">
    Â© 2025 LiftUpLabs
  </footer>
<!-- TradingView Widget Script -->
<script src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    if (typeof TradingView !== "undefined" && TradingView.widget) {
      new TradingView.widget({
        container_id: "tradingview-widget",
        width: "100%",
        height: "600",
        symbol: "NSE:TCS",
        interval: "D",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        enable_publishing: false,
        allow_symbol_change: true,
        hide_side_toolbar: false,
        studies: [],
      });
    } else {
      console.error("TradingView script failed to load or initialize.");
    }
  });
</script>
  <script src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
